<!DOCTYPE html>
<html>
<head>
<title>Wolvendries</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="box"></div>

<style>
div {
    width: 100px;
    height: 100px;
    background: red;
    position :relative;
}

@-webkit-keyframes mymove {
    0%   {top: 0px;}
    10%  {top: 200px;}
    20%  {left: 0px;}
    30%  {left: 200px}
    40%  {top: 200px;}
    50%  {top: 0px;}
    60%  {left: 0px;}
    70%  {left: 200px;}
    80%  {top: 0px;}
    90%  {top: 200px;}
    100% {left: 0px;}
}


</style>

</body>
</html>
